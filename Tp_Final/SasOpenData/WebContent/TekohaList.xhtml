<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tekohaSearch" styleClass="edit">

        <rich:collapsiblePanel header="Filtros de Busqueda" switchType="client" expanded="false" title="Haga click aqui para poder visualizar los filtros de busqueda" >

            <h:panelGrid columns="3">
				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Nro cedula titular</ui:define>
					<h:inputText id="nroCedulaTitular" value="#{tekohaList.tekoha.nroCedulaTitular}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Nombre titular</ui:define>
					<h:inputText id="nombreTitular" value="#{tekohaList.tekoha.nombreTitular}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Nro cedula conyuge</ui:define>
					<h:inputText id="nroCedulaConyuge" value="#{tekohaList.tekoha.nroCedulaConyuge}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Nombre conyuge</ui:define>
					<h:inputText id="nombreConyuge" value="#{tekohaList.tekoha.nombreConyuge}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Departamento</ui:define>
					<h:inputText id="departamento" value="#{tekohaList.tekoha.departamento}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Distrito</ui:define>
					<h:inputText id="distrito" value="#{tekohaList.tekoha.distrito}"/>
				</s:decorate>

				
            </h:panelGrid>

            

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Buscar" action="/TekohaList.xhtml"/>
            <s:button id="reset" value="Todos" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados de la busqueda (#{empty tekohaList.resultList ? 0 : (tekohaList.paginated ? tekohaList.resultCount : tekohaList.resultList.size)})</f:facet>
    <div class="results" id="tekohaList">

    <h:outputText value="La busqueda no ha retornado resultados."
               rendered="#{empty tekohaList.resultList}"/>

    <rich:dataTable id="tekohaList"
                var="_tekoha"
              value="#{tekohaList.resultList}"
           rendered="#{not empty tekohaList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Nro cedula titular"/>
                    <ui:param name="propertyPath" value="tekoha.nroCedulaTitular"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.nroCedulaTitular}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Nombre titular"/>
                    <ui:param name="propertyPath" value="tekoha.nombreTitular"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.nombreTitular}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Nro cedula conyuge"/>
                    <ui:param name="propertyPath" value="tekoha.nroCedulaConyuge"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.nroCedulaConyuge}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Nombre conyuge"/>
                    <ui:param name="propertyPath" value="tekoha.nombreConyuge"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.nombreConyuge}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Departamento"/>
                    <ui:param name="propertyPath" value="tekoha.departamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.departamento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Distrito"/>
                    <ui:param name="propertyPath" value="tekoha.distrito"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.distrito}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tekohaList}"/>
                    <ui:param name="propertyLabel" value="Territorio social"/>
                    <ui:param name="propertyPath" value="tekoha.territorioSocial"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tekoha.territorioSocial}"/>
        </h:column>
       
        
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TekohaList.xhtml"
            rendered="#{tekohaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TekohaList.xhtml"
            rendered="#{tekohaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tekohaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TekohaList.xhtml"
            rendered="#{tekohaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tekohaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TekohaList.xhtml"
            rendered="#{tekohaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tekohaList.lastFirstResult}"/>
        </s:link>

    </div>

   

</ui:define>

</ui:composition>
