<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="pescadores" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{pescadoresHome.managed ? 'Edit' : 'Add'} Pescadores</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{pescadoresHome.managed}"
                          value="#{pescadoresHome.instance.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nroCedulaField" template="layout/edit.xhtml">
                <ui:define name="label">Nro cedula</ui:define>
                <h:inputTextarea id="nroCedula"
                               cols="80"
                               rows="3"
                              value="#{pescadoresHome.instance.nroCedula}"/>
            </s:decorate>


            <s:decorate id="registroField" template="layout/edit.xhtml">
                <ui:define name="label">Registro</ui:define>
                <h:inputText id="registro"
                          value="#{pescadoresHome.instance.registro}">
                    <a:ajax event="blur" render="registroField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputTextarea id="nombre"
                               cols="80"
                               rows="3"
                              value="#{pescadoresHome.instance.nombre}"/>
            </s:decorate>


            <s:decorate id="apellidoField" template="layout/edit.xhtml">
                <ui:define name="label">Apellido</ui:define>
                <h:inputTextarea id="apellido"
                               cols="80"
                               rows="3"
                              value="#{pescadoresHome.instance.apellido}"/>
            </s:decorate>


            <s:decorate id="asociacionField" template="layout/edit.xhtml">
                <ui:define name="label">Asociacion</ui:define>
                <h:inputTextarea id="asociacion"
                               cols="80"
                               rows="3"
                              value="#{pescadoresHome.instance.asociacion}"/>
            </s:decorate>


            <s:decorate id="importeSubsidioField" template="layout/edit.xhtml">
                <ui:define name="label">Importe subsidio</ui:define>
                <h:inputText id="importeSubsidio"
                          value="#{pescadoresHome.instance.importeSubsidio}">
                    <a:ajax event="blur" render="importeSubsidioField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{pescadoresHome.persist}"
                       disabled="#{!pescadoresHome.wired}"
                       rendered="#{!pescadoresHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{pescadoresHome.update}"
                       rendered="#{pescadoresHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{pescadoresHome.remove}"
                      immediate="true"
                       rendered="#{pescadoresHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Pescadores.xhtml"
                rendered="#{pescadoresHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty pescadoresFrom ? 'PescadoresList' : pescadoresFrom}.xhtml"
                rendered="#{!pescadoresHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
