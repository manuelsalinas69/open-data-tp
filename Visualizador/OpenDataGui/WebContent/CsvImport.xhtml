<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<s:decorate template="/layout/title.xhtml">
			<ui:define name="label">
				Importar Datos de un CSV
			</ui:define>
		</s:decorate>

		<h:form>
			<rich:panel id="pnlMain">
				<h:panelGrid>
					
					
					<rich:fileUpload fileUploadListener="#{csvImporterManager.fileUploadListener}" acceptedTypes="csv"
						listHeight="50" maxFilesQuantity="1" uploadLabel="Subir Archivo" addLabel="Agregar Archivo" clearAllLabel="Borrar todo" clearLabel="Borrar"
						ontyperejected="alert('Solamente se aceptan archivos en formato CSV (.csv)');" >
              					 
					</rich:fileUpload>
					
					<a:outputPanel ajaxRendered="true">
						<a:commandButton value="Procesar archivo subido" action="#{csvImporterManager.processFile()}"
							rendered="#{csvImporterManager.fileDefined}"
						/>
					
					</a:outputPanel>

				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>

</ui:composition>
